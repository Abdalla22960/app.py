<!DOCTYPE html>
<html>
<head>
    <title>Image Gallery</title>
    <style>
        body { font-family: Arial; text-align: center; background-color: #f5f5f5; }
        img { width: 200px; height: auto; margin: 10px; border-radius: 10px; }
    </style>
</head>
<body>
    <h1>Simple Image Gallery</h1>
    {% for image in images %}
        <img src="{{ url_for('static', filename='images/' + image) }}" alt="Image">
    {% endfor %}
</body>
</html>
